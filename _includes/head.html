<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ site.description }}" />
<meta name="author" content="{{ site.author }}" />
<meta name="wot-verification" content="{{ site.wot-verification }}" />

<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

<link rel="icon" href="/static/img/favicon.ico" />
<link id="global-head-link-icons-end" rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/eb-theme.css" />

<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">$(() => $('[data-toggle="tooltip"]').tooltip());</script>
<script type="text/javascript">
	$(() => {
		let iOSuserAgent = /^Mozilla\/[\d\.]+ \(i[A-Z]\w*; CPU (?:.* )*OS \d+(?:_\d+)* like Mac OS X\) AppleWebKit\/\d+(?:\.\d+)* \(KHTML, like Gecko\) Version\/\d+(?:\.\d+)* (?:.* )*Safari\/\d+(?:\.\d+)*/i;
		if (iOSuserAgent.test(window.navigator.userAgent)) {
			let link = document.createElement("link");
			link.setAttribute("rel",	"apple-touch-icon-precomposed");
			link.setAttribute("href",	"/static/img/apple-icon.png");
			document.head.insertBefore(link, document.getElementById("global-head-link-icons-end"));
		}
		document.getElementById("global-head-link-icons-end").removeAttribute("id");
	});
</script>
